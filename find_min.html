<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find-Min</title>
</head>
<body>
<script>
    function findMin(array) {
        let min = array[0];
        for (let i in array) {
            if (min > array[i]) {
                min = array[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    document.write(findMin(arr1) + '<br>');
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    document.write(findMin(arr2) + '<br>');
    arr3 = [];
    document.write(findMin(arr3) + '<br>');
    arr4 = [0, 0, 0, 0, 0, 0];
    document.write(findMin(arr4) + '<br>');
</script>
</body>
</html>
